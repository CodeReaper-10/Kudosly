<div class="container">
    <h1 class="text-center mb-5">Rewards Tracker</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let reward of rewards">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <h5 class="card-title">{{ reward.name }}</h5>
            <p class="card-text">{{ reward.description }}</p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="points text-muted">{{ reward.points }} points</div>
              <button class="btn btn-primary btn-sm" [disabled]="reward.points > totalPoints" (click)="redeem(reward)">Redeem</button>
            </div>
            <!-- <div class="progress mb-2">
              <div class="progress-bar bg-success" role="progressbar" [style.width.%]="(reward.points / totalPoints) * 100" [attr.aria-valuenow]="(reward.points / totalPoints) * 100" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->
            <div class="d-flex justify-content-between align-items-center">
              <!-- <div class="progress-label text-muted">Progress {{ (reward.points / totalPoints) * 100 }}%</div> -->
              <div class="balance text-muted">Balance {{ totalPoints }} points</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
