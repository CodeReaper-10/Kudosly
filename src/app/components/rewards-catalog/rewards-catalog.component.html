<div style="background: linear-gradient(to top right, #21466b, #59738f);">
  <div class="container rewards_catalog_height">
    <h1 class="text-center py-5 text-white" style="font-family: 'Comfortaa', cursive;">Rewards Catalog</h1>
    <span class="badge badge_balance_pts align-middle d-flex justify-content-between align-items-center gap-2">
      <img src="assets/cardano_gold_coin.gif" alt="Coin_Gif" height="25">
      <p class="mb-0">{{ totalPoints }}</p>
    </span>

    <div class="row">
      <div *ngFor="let reward of rewards" class="col-md-4 mb-4">
        <div class="card mb-4 box-shadow align-self-center">
          <img class="card-img-top" src="{{ reward.image }}" alt="image">
          <div class="card-body">
            <h5 class="card-title">{{ reward.name }}</h5>
            <p class="card-text">{{ reward.description }}</p>
            <!-- <p class="card-text">{{ reward.points }} points</p> -->
            <div class="d-flex justify-content-between align-items-center">
              <div class="points">{{ reward.points }} pts</div>
              <button class="btn btn-sm button_cs button_signup" [disabled]="reward.points > totalPoints"
                (click)="redeem(reward)">Redeem</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center text-light bg-dark">
    <p class="mb-0">&copy; 2023 Kudosly. All rights reserved.</p>
  </footer>
</div>
