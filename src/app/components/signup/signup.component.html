<div class="login_page_main">
  <div class="container">
    <section class="d-flex flex-column justify-content-center align-items-center heading_landing_page_height">
      <div class="card shadow-lg rounded login_font_family">
        <div class="card-body">
          <h2 class="card-title text-center my-3">Sign up</h2>
          <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-group mb-4">
              <label for="firstName" class="col-form-label text-white req">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName" ngModel #firstName="ngModel" required="">
              <div class="text-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                <div *ngIf="firstName.errors?.['required']">
                  First name is required.
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="lastName" class="col-form-label text-white">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName" [(ngModel)]="user.lastName">
            </div>
            <div class="form-group mb-4">
              <label for="email" class="col-form-label text-white req">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" ngModel #email="ngModel" required>
              <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                  Please enter a valid email address.
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password" class="col-form-label text-white req">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" [(ngModel)]="user.password" required #password="ngModel">
              <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.['required']">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword" class="col-form-label text-white req">Confirm password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-type your password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required #confirmPassword="ngModel">
              <div class="text-danger" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <div *ngIf="confirmPassword.errors?.['required']">
                  Confirm password is required.
                </div>
                <div *ngIf="confirmPassword.errors?.['passwordMismatch']">
                  Passwords do not match.
                </div>
              </div>
            </div>
            <button type="submit" class="btn button_cs button_signup_form my-3" [disabled]="!signupForm.valid">Sign up</button>
            <div class="text-center mt-2 text-white">
              Already have an account? <a routerLink="/login">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
