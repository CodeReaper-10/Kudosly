<div class="login_page_main">
  <div class="container">
    <section class="d-flex flex-column justify-content-center align-items-center heading_landing_page_height">
      <div class="card shadow-lg rounded login_font_family">
        <div class="card-body">
          <h2 class="card-title text-center my-3">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group mb-4">
              <label for="email" class="col-form-label text-white">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel #email="ngModel" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid email format</div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password" class="col-form-label text-white">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ngModel #password="ngModel" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                Password is required
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="remember-me" name="rememberMe" ngModel #rememberMe="ngModel">
              <label class="form-check-label text-white" for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn button_cs button_login my-3" [disabled]="!loginForm.valid">Log in</button>
            <div class="text-center mt-2 text-white">
              Don't have an account? <a [routerLink]="'/signup'">Sign up here</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
